<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Custard Pie - Admin</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form method="post" action="/admin">
                    <h3>Create New Event</h3>
                    <label for="venue">Venue:&nbsp;</label><input name="venue" size="48" type="text" /><br />
                    <label for="location">Location:&nbsp;</label><input name="location" size="48" type="text" /><br />
                    <label for="date">Date:&nbsp;</label><input name="date" type="date" /><br />
                    <label for="time">Time:&nbsp;</label><input name="time" type="text" /><br />
                    <input type="submit" class="btn btn-primary" value="Create Event"/>
                </form>
            </div>
            <div class="row">
                <h3>Upcoming Events</h3>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr><th></th><th>Venue</th><th>Location</th><th>Date</th><th>Time</th></tr>
                    </thead>
                    <tbody>
                        {% for event in upcoming %}
                        <tr><td style="width: 32px"><button type="button" onclick="if (confirm(&quot;Are you sure you want to delete {{event.venue}} on {{event.date}}?&quot;)) window.location.href='/admin?delete={{event.key.urlsafe()}}';" class="close" aria-label="Delete"><span aria-hidden="true">&times;</span></button></td><td><a href="/edit_event?id={{event.key.urlsafe()}}">{{event.venue}}</a></td><td>{{event.location}}</td><td>{{event.date}}</td><td>{{event.time}}</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="row">
                <h3>News</h3><br/>
                <table class="table table-striped table-sm">
                    <thead>
                        <tr><th></th><th>Title</th><th>Date</th></tr>
                    </thead>
                    <tbody>
                        {% for item in news %}
                        <tr><td style="width: 32px"><button type="button" onclick="if (confirm(&quot;Are you sure you want to delete {{item.title}} on {{item.created}}?&quot;)) window.location.href='/admin?delete={{items.key.urlsafe()}}';" class="close" aria-label="Delete"><span aria-hidden="true">&times;</span></button></td><td><a href="/edit_news?id={{item.key.urlsafe()}}">{{item.title}}</a></td><td>{{item.created}}</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </body>
</html>
